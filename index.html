<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Michał Szostek – Hardware Portfolio</title>

<style>
html {
  scroll-behavior: smooth;
  scroll-padding-top: 100px;
}
body {
  background-color: #121212;
  color: #e6e6e6;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  margin: 0;
}

/* HEADER */
.header {
  background-color: #121212;
  padding: 20px;
  border-bottom: 1px solid #222;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 100;
}
.header-left h1 {
  margin: 0;
  color: #fff;
}
.header-left h2 {
  margin: 5px 0 0 0;
  font-weight: normal;
  color: #ff8c00;
}
.nav {
  display: flex;
  gap: 20px;
  align-items: center;
}
.nav a {
  color: #ff8c00;
  text-decoration: none;
  font-weight: bold;
}
.nav a:hover {
  color: #ffa500;
}

/* LANGUAGE SWITCH */
.language-switch {
  display: flex;
  gap: 10px;
}
.language-switch button {
  background: #1a1a1a;
  color: #ff8c00;
  border: 1px solid #ff8c00;
  padding: 5px 10px;
  cursor: pointer;
  border-radius: 4px;
  font-weight: bold;
}
.language-switch button:hover {
  background: #ff8c00;
  color: #121212;
}

/* SECTIONS */
section {
  max-width: 1000px;
  margin: 0 auto;
  padding: 60px 20px;
}
section h3 {
  font-size: 2em;
  text-align: center;
  color: #fff;
}
#home, #contact {
  text-align: center;
}

/* PROJECTS GRID */
.projects-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}
.project-card {
  background: #1a1a1a;
  border: 1px solid #222;
  padding: 15px;
  border-radius: 8px;
  cursor: pointer;
}
.project-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 5px 15px rgba(255,140,0,0.5);
}

/* MODAL */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  z-index: 200;
}
.modal-content {
  background: #1a1a1a;
  margin: 10% auto;
  padding: 20px;
  max-width: 600px;
  border-radius: 8px;
}
.close {
  float: right;
  font-size: 28px;
  cursor: pointer;
  color: #ff8c00;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="header-left">
    <h1>Michał Szostek</h1>
    <h2 id="header-title">Senior Hardware / Electronics Engineer</h2>
  </div>
  <div class="nav">
    <a href="#home" id="nav-home">Home</a>
    <a href="#projects" id="nav-projects">Projects</a>
    <a href="#contact" id="nav-contact">Contact</a>
    <div class="language-switch">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('pl')">PL</button>
    </div>
  </div>
</div>

<!-- HOME -->
<section id="home">
  <h3 id="home-title">Welcome</h3>
  <p id="home-text"></p>
</section>

<!-- PROJECTS -->
<section id="projects">
  <h3 id="projects-title">Selected Projects</h3>
  <div class="projects-grid">
    <div class="project-card">Project 1</div>
    <div class="project-card">Project 2</div>
    <div class="project-card">Project 3</div>
    <div class="project-card">Project 4</div>
    <div class="project-card">Project 5</div>
    <div class="project-card">Project 6</div>
  </div>
</section>

<!-- CONTACT -->
<section id="contact">
  <h3 id="contact-title">Contact</h3>
  <p>Email: your@email.com</p>
  <p>GitHub: szostekmichal</p>
  <p>LinkedIn: yourprofile</p>
</section>

<script>
const texts = {
  en: {
    header: "Senior Hardware / Electronics Engineer",
    nav: ["Home", "Projects", "Contact"],
    homeTitle: "Welcome",
    homeText: "Electronics engineer with 7+ years of experience in PCB design, hardware development, and prototyping.",
    projects: "Selected Projects",
    contact: "Contact"
  },
  pl: {
    header: "Inżynier Elektronik",
    nav: ["Strona główna", "Projekty", "Kontakt"],
    homeTitle: "Profil zawodowy",
    homeText: "Jestem inżynierem elektroniki z doświadczeniem w projektowaniu oraz uruchamianiu urządzeń elektronicznych — od koncepcji, przez schemat i PCB, aż po testy oraz wdrożenie do produkcji. Specjalizuję się w projektach opartych o mikrokontrolery, interfejsy komunikacyjne oraz układy zasilania, ze szczególnym naciskiem na niezawodność i jakość projektu. Na co dzień pracuję z narzędziami do projektowania PCB, przygotowuję dokumentację produkcyjną oraz współpracuję z zespołami firmware, mechaniki i produkcji. Mam praktyczne doświadczenie w prototypowaniu, debugowaniu sprzętu oraz rozwiązywaniu problemów pojawiających się na etapie uruchomień i testów.",
    projects: "Wybrane projekty",
    contact: "Kontakt"
  }
};

function setLanguage(lang) {
  document.getElementById("header-title").textContent = texts[lang].header;
  document.getElementById("nav-home").textContent = texts[lang].nav[0];
  document.getElementById("nav-projects").textContent = texts[lang].nav[1];
  document.getElementById("nav-contact").textContent = texts[lang].nav[2];
  document.getElementById("home-title").textContent = texts[lang].homeTitle;
  document.getElementById("home-text").textContent = texts[lang].homeText;
  document.getElementById("projects-title").textContent = texts[lang].projects;
  document.getElementById("contact-title").textContent = texts[lang].contact;
}

setLanguage("en");
</script>

</body>
</html>
